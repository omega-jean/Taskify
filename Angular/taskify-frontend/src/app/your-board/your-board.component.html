<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="your-board.component.css">
    <title>Taskify - Your Boards</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo-taskify.png" alt="logo" class="logo">
            <h1 class="title">Taskify</h1>
        </div>
        <nav>
            <a class="nav-button" routerLink="" routerLinkActive="active">Home</a>
        </nav>
    </header>
    
    <main>
        <div class="your-boards-container">
            <h2>Your Boards</h2>
            <button class="add-list-btn" (click)="showAddBoardForm = true">+ Create Board</button>
            
            <div *ngIf="showAddBoardForm" id="addBoardForm">
                <input type="text" [(ngModel)]="newBoardName" placeholder="Enter board name" />
                <button (click)="addBoard()" routerLink="/task-manager">Create Board</button>
            </div>

            <div *ngFor="let board of boards">
                <p>{{ board.name }}</p>
            </div>
        </div>
    </main>
</body>
</html>
