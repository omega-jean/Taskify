<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="home.component.css">
    <title>Taskify</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/omega-jean/Taskify/refs/heads/main/Angular/taskify-frontend/public/assets/logo-taskify.png" alt="logo" class="logo">
            <h1 class="title">Taskify</h1>
        </div>
        <nav>
            <button class="access-button" routerLink="/your-board" routerLinkActive="active">Access your boards</button>
        </nav>
    </header>
    <main>
        <div class="content-container">
            <div class="text-content">
                <h2>Taskify is a task manager</h2>
                <button class="signup-button" routerLink="/register" routerLinkActive="active">Sign up for free</button>
                <p>Simple, flexible and powerful. Boards, lists, and maps are enough to get a clear view of who's doing what and what tasks you still need to do.</p>
            </div>
            <img src="https://raw.githubusercontent.com/omega-jean/Taskify/refs/heads/main/Angular/taskify-frontend/public/assets/logo-logo.png" alt="logo2" class="main-image">
        </div>
    </main>

    <div class="menu-button" (click)="toggleMenu()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <div class="dropdown-menu" *ngIf="isMenuOpen">
        <h3>Menu</h3>
        <button routerLink="/profile" routerLinkActive="active">Profile</button>
        <button (click)="onLogout()">Logout</button>
    </div>
</body>
</html>
