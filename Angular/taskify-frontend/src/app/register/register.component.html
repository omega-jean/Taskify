<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="register.component.css">
    <title>Taskify - Register</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../assets/logo-taskify.png" alt="logo" class="logo">
            <h1 class="title">Taskify</h1>
        </div>
        <nav>
            <button class="nav-button" routerLink="" routerLinkActive="active">Home</button>
            <button class="access-button" routerLink="/login" routerLinkActive="active">Login</button>
        </nav>
    </header>
    
    <main>
        <div class="register-container">
            <h2>Register</h2>
            <form id="registerForm" onsubmit="return onSubmit()">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required name="password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" required name="confirmPassword">
                </div>
                <button type="submit" class="register-button">Register</button>
            </form>
            <p>Already have an account? <a href="login.component.html">Login here</a></p>
        </div>
    </main>

    <div class="menu-button">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</body>
</html>
