<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="modify-password.component.css">
    <title>Taskify - Change Password</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo-taskify.png" alt="Taskify Logo" class="logo">
            <h1>Taskify</h1>
        </div>
        <h2 class="page-title">Change Password</h2>
        <nav>
            <button class="nav-button" routerLink="/your-board" routerLinkActive="active">Access your boards</button>
        </nav>
    </header>

    <main>
        <div class="profile-container">
            <h3>Update Your Password</h3>
            <div class="form-group">
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" name="current-password" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button class="submit-button">Change Password</button>
        </div>
    </main>
</body>
</html>
