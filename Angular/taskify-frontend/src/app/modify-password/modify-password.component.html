<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to external stylesheet for the component -->
    <link rel="stylesheet" type="text/css" href="modify-password.component.css">
    
    <!-- Title of the page displayed in the browser tab -->
    <title>Taskify - Change Password</title>
</head>
<body>
    <!-- Header section with logo and page title -->
    <header>
        <div class="logo-container">
            <!-- Taskify logo image -->
            <img src="https://raw.githubusercontent.com/omega-jean/Taskify/refs/heads/main/Angular/taskify-frontend/public/assets/logo-taskify.png" alt="Taskify Logo" class="logo">
            
            <!-- Page title in the header -->
            <h1>Taskify</h1>
        </div>
        
        <!-- Subtitle for the page -->
        <h2 class="page-title">Change Password</h2>
        
        <!-- Navigation section with a button to access boards -->
        <nav>
            <button class="nav-button" routerLink="/your-board" routerLinkActive="active">Access your boards</button>
        </nav>
    </header>

    <!-- Main content section for the password change form -->
    <main>
        <div class="profile-container">
            <!-- Heading for the form section -->
            <h3>Update Your Password</h3>
            
            <!-- Current password input field -->
            <div class="form-group">
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" name="current-password" required>
            </div>
            
            <!-- New password input field -->
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            
            <!-- Confirm new password input field -->
            <div class="form-group">
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <!-- Button to submit the password change -->
            <button class="submit-button">Change Password</button>
        </div>
    </main>
</body>
</html>
