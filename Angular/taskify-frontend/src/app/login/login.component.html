<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.component.css">
    <title>Taskify - Login</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo-taskify.png" alt="logo" class="logo">
            <h1 class="title">Taskify</h1>
        </div>
        <nav>
            <button class="nav-button" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</button>
            <button class="access-button" routerLink="/register" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Register</button>
        </nav>
    </header>
    
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" [(ngModel)]="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" [(ngModel)]="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <a class="forgot-password" routerLink="/forgot-password" routerLinkActive="active">Forgot password?</a>
            <div class="divider">
                <span>OR</span>
            </div>
            <button class="google-login">Sign In using your account with Google</button>
        </div>
    </main>
</body>
</html>
