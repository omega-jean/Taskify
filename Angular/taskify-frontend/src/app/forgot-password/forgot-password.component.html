<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic page settings: character encoding, viewport for responsiveness, and link to CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="forgot-password.component.css">
    <title>Taskify - Reset Password</title>
</head>
<body>
    <main>
        <!-- Reset password form container with title and input fields for password reset -->
        <div class="reset-password-container">
            <h2>Reset Your Password</h2>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="reset-button">Reset Password</button>
        </div>
    </main>
</body>
</html>
